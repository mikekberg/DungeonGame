		<script>
			window.ondragstart = function() {return false;} 
			var clickOne = false;
			var selectOne = null;
			var firstContainer = null;
			var selectTwo = null;
			
			$(function() {
				$(window).keydown(function(event){
					if (event.keyCode == 73) {
						$('#Darken').fadeToggle(75);
						$('.InvSlotRow1, .InvSlotRow2, .InvSlotRow3').css({backgroundImage : 'url(sprites/menu/slot.png)' });
						clickOne = false;
						selectOne = null;
						firstContainer = null;
					}
				});
			});
			$("div#EquipSlots div:first")
			$('.InvSlotRow1, .InvSlotRow2, .InvSlotRow3').click(function ()
				{
					if(!clickOne)
					{				
						selectOne = $(this).children('div').css('backgroundImage');
						firstContainer = $(this).children('div');
						clickOne = true;
						$(this).css({backgroundImage : 'url(sprites/menu/slot_select.png)'});
					}
					else
					{
						selectTwo = $(this).children('div').css('background-image');
						$(this).children('div').css('background-image', selectOne);
						$(firstContainer).css('background-image', selectTwo);
						$(this).children('div').css({backgroundRepeat: 'no-repeat'});
						clickOne = false;
						$('.InvSlotRow1, .InvSlotRow2, .InvSlotRow3').css({backgroundImage : 'url(sprites/menu/slot.png)' });
						clickOne = false;
						selectOne = null;
						firstContainer = null;
						selectTwo = null;
					}
				}
			);
		</script>
